version: '3.8'

services:
  frontend:
    build:
      context: ./frontend/validatesystem
    ports:
      - "3000:80"  # Expose frontend on port 3000
    networks:
      - labour_network
    depends_on:
      - backend
    environment:
      - REACT_APP_BACKEND_URL=http://backend:5000  # Backend API URL for frontend

  backend:
    build:
      context: ./backend
    ports:
      - "5000:5000"  # Expose backend on port 5000
    networks:
      - labour_network
    environment:
      - NODE_ENV=production
      - MONGODB_URI=mongodb://mongo:27017/labourdb  # MongoDB URL for backend
    depends_on:
      - mongo

  mongo:
    image: mongo:latest
    ports:
      - "27017:27017"  # Expose MongoDB on port 27017
    networks:
      - labour_network
    volumes:
      - mongo-data:/data/db  # Persist MongoDB data between restarts

networks:
  labour_network:
    driver: bridge

volumes:
  mongo-data:
    driver: local

